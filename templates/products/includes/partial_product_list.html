{% for prod in products %}
  <tr>
    <td>{{ prod.id }}</td>
    <td>{{ prod.name }}</td>
    <td>{{ prod.description }}</td>
    <td>{{ prod.origin }}</td>
    <td>{{ prod.ean }}</td>
    <td>{{ prod.package_number }}</td>
    <td>{{ prod.buy_price }}</td>
    <td>{{ prod.wholesale_price }}</td>
    <td>{{ prod.retail_price }}</td>
    <td style="width: 150px">
      <button type="button"
              class="btn btn-warning btn-sm js-update-product"
              data-url="{% url 'product_update' prod.id %}">
        <span class="glyphicon glyphicon-pencil"></span> Edit
      </button>
      <button type="button"
              class="btn btn-danger btn-sm js-delete-product"
              data-url="{% url 'product_delete' prod.id %}">
        <span class="glyphicon glyphicon-trash"></span> Delete
      </button>
    </td>
  </tr>
{% empty %}
  <tr>
    <td colspan="8" class="text-center bg-warning">Aucun produit</td>
  </tr>
{% endfor %}
