{% extends 'base.html' %}

{% block content %}
  <h1 class="page-header">Stocks</h1>

  <table class="table" id="tableau_produits">
    <thead>
      <tr>
        <th>#</th>
        <th>Nom</th>
        <th>Stock</th>
      </tr>
    </thead>
    <tbody>
        {% for prod in produits %}
        <tr>
          <td>{{ prod.id }}</td>
          <td>{{ prod.nom }}</td>
          <td>{{ prod.stock }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="12" class="text-center bg-warning">Aucun Produit</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
